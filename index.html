<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <i class="far fa-sticky-note"></i>
      <h1 id="page-name">To Do</h1>
    </header>
    <main>
      <div class="sidebar">
        <div class="default-project-container">
          <button class="tab-btn" id="today" data-id="0">
            <i class="fas fa-calendar-day"></i>
            Today
          </button>
          <button class="tab-btn" id="week" data-id="1">
            <i class="fas fa-calendar-week"></i>
            This Week
          </button>
          <!-- <button class="tab-btn" id="month">
            <i class="far fa-calendar"></i>
            This Month
          </button> -->
        </div>
        <h2 class="project-header">Projects</h2>
        <div class="user-project-container">
          <div class="project-list">
            <!-- <button class="tab-btn project-item">
              <i class="fas fa-tasks"></i>
              Project 1
              <i class="fas fa-times-circle hidden"></i>
            </button>
            <button class="tab-btn project-item">
              <i class="fas fa-tasks"></i>
              Project 2
              <i class="fas fa-times-circle hidden"></i>
            </button> -->
          </div>
          <button class="tab-btn add-project-btn">
            <i class="fas fa-plus"></i>
            Add Project
          </button>
          <div class="project-form-container not-visible">
            <form action="" class="add-project">
              <input
                id="project-input"
                type="text"
                placeholder="Enter name"
                required
              />
              <div class="form-btns">
                <button type="submit" class="form-btn add-btn">Add</button>
                <button type="button" class="form-btn cancel-btn">
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="display">
        <div class="display-container">
          <div class="list-header">
            <h2 class="list-title">Project 1</h2>
            <button type="button" class="delete-proj-btn">
              <i class="far fa-times-circle"></i>
            </button>
          </div>
          <ul class="list-container">
            <!-- <li class="list-item">
              <div class="list-item-left">
                <i class="far fa-check-square"></i>
                <p class="task-title">Wash the dishes</p>
              </div>
              <div class="list-item-right">
                <p class="task-date">10/14/21</p>
                <i class="far fa-trash-alt"></i>
              </div>
            </li> -->
          </ul>
        </div>

        <div class="new-task-container">
          <button type="button" class="tab-btn add-task-btn">
            <i class="fas fa-plus"></i>
            Add Task
          </button>
          <div class="task-form-container not-visible">
            <form action="" class="task-form">
              <div class="task-title-container">
                <label for="task-title">Title: </label>
                <input type="text" id="task-title" />
              </div>
              <div class="task-form-2">
                <div class="task-date-container">
                  <label for="task-date">Due Date: </label>
                  <input type="date" id="task-date" />
                </div>
                <!-- <div class="task-priority-container">
                  <label for="task-priority">Priority: </label>
                  <select name="task-priority" id="task-priority">
                    <option value="">----</option>
                    <option value="low">Low</option>
                    <option value="med">Medium</option>
                    <option value="high">High</option>
                  </select>
                </div> -->
              </div>
              <div class="task-form-btns">
                <button type="submit" class="task-btn task-submit">
                  Submit
                </button>
                <button type="button" class="task-btn task-cancel">
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Copyright Â© 2021 mdesanker</p>
    </footer>
  </body>
</html>
